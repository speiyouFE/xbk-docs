name: Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - run: npm ci
      - run: npm install
      - run: npm run build

      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.XBK_DOCS_DEPLOY }}
          BRANCH: gh-pages
          PUBLISH_DIR: dist
